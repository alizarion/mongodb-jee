<style type="text/css">
    input.ng-pristine + ul#strength {
        display:none;
    }
    ul#strength {
        display:inline;
        list-style:none;
        margin:0;
        margin-left:15px;
        padding:0;
        vertical-align:2px;
    }
    .point:last {
        margin:0 !important;
    }
    .point {
        background:#DDD;
        border-radius:2px;
        display:inline-block;
        height:5px;
        margin-right:1px;
        width:20px;
    }
    #footer {
        position:fixed;
        bottom:5px;
    }

</style>

<div class="form-group">
    <label for="pw">{{labelPassword == undefined && 'Type a password' || labelPassword}}</label>
    <div class="row">
        <div class="col-md-8">
            <input  class="form-control"
                    type="password"
                    ng-minlength="{{minLength == undefined && '6' || minLength}}"
                    ng-model="pw"
                    regex-validation="validationRegex"
                    check-regex
                    name="pw" id="pw"
                    placeholder="Enter a password" />
        </div>

        <div class="col-md-4">
            <ul id="strength"
                ng-model="pw"

                check-strength="pw"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="pw2">{{labelConfirmPassword == undefined && 'Confirm a password' || labelConfirmPassword}}</label><br/>
        <div class="row">
            <div class="col-md-8">
                <input type="password" id="pw2" name="pw2"
                       class="form-control"
                       ng-model="pw2" result="result"
                       ng-required="" pw-check="pw"
                       ng-minlength="{{minLength == undefined && '6' || minLength}}"
                       placeholder="reType the password"/>
            </div>

            <div class="col-md-4">
                <div class="alert alert-danger"
                     ng-show="myForm.pw2.$error.pwmatch">
                    Passwords don't match
                </div>

                <div class="alert alert-danger"
                     ng-show="myForm.pw.$error.regex">
                   fdqfsdfqsdfqs
                </div>

                <div class="alert alert-danger"
                     ng-show="myForm.pw.$error.minlength">
                    Password must be contain more than
                    {{minLength == undefined && '6' || minLength}}
                </div>
            </div>
        </div>
    </div>
</div>
