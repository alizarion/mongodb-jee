<div style="clear: both;"></div>
<form role="form">
    <div class="form-group">
        <label for="credentialEmail">Email address</label>
        <input id="credentialEmail" class="form-control" type="email" ng-model="credentialEmail" placeholder="Enter Email"/>
    </div>
    <div class="form-group">
        <label for="credentialPass">Password </label>
        <input id="credentialPass" class="form-control" type="password" placeholder="Enter Password"/>
    </div>
    <div class="checkbox">
        <input type="checkbox" >Remember me</input>

    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
